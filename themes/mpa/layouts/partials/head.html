<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link rel="stylesheet" href="{{ "foundation-5.1.1/css/normalize.css" | absURL }}">
<link rel="stylesheet" href="{{ "foundation-5.1.1/css/foundation.css" | absURL }}">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway|Montserrat">
<link rel="stylesheet" href="{{ "css/mpa.css" | absURL }}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
{{ with .Site.Params.style }}
  <link href="{{ printf "css/style.%s.css" . | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ else }}
  <link href="{{ "css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}
<!-- Custom stylesheet - for your changes -->
<link rel="shortcut icon" href="{{ "img/favicon.png" | absURL }}">
{{ template "_internal/google_analytics_async.html" . }}
